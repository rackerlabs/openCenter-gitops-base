# Find the right apiVersion in your cluster:
# kubectl api-resources | grep -i BackendTLSPolicy
apiVersion: gateway.networking.k8s.io/v1alpha3 # or v1alpha3 depending on your CRDs
kind: BackendTLSPolicy
metadata:
  name: keycloak-backend-tls
  namespace: keycloak
spec:
  targetRefs:
    - group: "" # core
      kind: Service
      name: keycloak
  validation:
    hostname: keycloak.keycloak.svc.cluster.local # must match Keycloakâ€™s cert SAN
    caCertificateRefs:
      - kind: Secret # or Secret, depending on where you store ca.crt
        name: keycloak-ca-crt
        group: ""
