namespace: envoy-gateway-system

resources:
  - "./namespace.yaml"
  - "./helmrelease.yaml"

secretGenerator:
  - name: envoy-gateway-api-values
    namespace: envoy-gateway-system
    type: Opaque
    files:
      - hardened.yaml=helm-values/hardened_values_v0.0.0.yaml
      - override.yaml=helm-values/override_values.yaml
    options:
      disableNameSuffixHash: true
