---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  releaseName: metallb
  interval: 5m
  timeout: 10m
  driftDetection:
    mode: enabled
  install:
    remediation:
      retries: 3
      remediateLastFailure: true
  upgrade:
    remediation:
      retries: 0
      remediateLastFailure: false
  targetNamespace: metallb-system
  chart:
    spec:
      chart: metallb
      version: 0.15.2
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: metallb-system
  valuesFrom:
    - kind: Secret
      name: metallb-values-base
      valuesKey: values.yaml
    - kind: Secret
      name: metallb-values-override
      valuesKey: override.yaml
      optional: true
    - kind: Secret
      name: metallb-values-enterprise
      valuesKey: hardened-enterprise.yaml
      optional: true
