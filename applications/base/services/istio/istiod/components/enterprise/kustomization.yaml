apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
    - ../../../../global/enterprise/source.yaml
patches:
    - target:
        kind: HelmRepository
        name: istio
      patch: |-
        $patch: delete
        apiVersion: source.toolkit.fluxcd.io/v1
        kind: HelmRepository
        metadata:
          name: istio
    - target:
        group: helm.toolkit.fluxcd.io
        version: v2
        kind: HelmRelease
        name: istiod
      patch: |-
        - op: replace
          path: /spec/chart/spec/sourceRef/name
          value: opencenter-cloud
secretGenerator:
    - name: istiod-values-enterprise
      namespace: istio-system
      type: Opaque
      files:
        - hardened-enterprise.yaml=../../enterprise/helm-values/hardened-values-1.28.3.yaml
      options:
        disableNameSuffixHash: true
