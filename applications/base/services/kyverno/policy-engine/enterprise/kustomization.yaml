---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - "../namespace.yaml"
  - "../helmrelease.yaml"
  - "../../global/enterprise/source.yaml"
patches:
  - path: patch-helmrelease-source.yaml
    target:
      group: helm.toolkit.fluxcd.io
      version: v2
      kind: HelmRelease
      name: kyverno
      namespace: kyverno
secretGenerator:
  - name: kyverno-values-base
    namespace: kyverno
    type: Opaque
    files:
      - values.yaml=../helm-values/values-3.6.0.yaml
    options:
      disableNameSuffixHash: true
  - name: kyverno-values-enterprise
    namespace: kyverno
    type: Opaque
    files:
      - hardened-enterprise.yaml=./helm-values/hardened-values-3.6.0.yaml
    options:
      disableNameSuffixHash: true
