---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - "../helmrelease.yaml"
  - "../../../global/enterprise/source.yaml"
  - "./otel-collector-sa.yaml"
patches:
  - path: patch-helmrelease-source.yaml
    target:
      group: helm.toolkit.fluxcd.io
      version: v2
      kind: HelmRelease
      name: opentelemetry-kube-stack
      namespace: observability
secretGenerator:
  - name: opentelemetry-kube-stack-values-base
    namespace: observability
    type: Opaque
    files:
      - values.yaml=../helm-values/values-v0.11.1.yaml
    options:
      disableNameSuffixHash: true
  - name: opentelemetry-kube-stack-values-enterprise
    namespace: observability
    type: Opaque
    files:
      - hardened-enterprise.yaml=./helm-values/hardened-values-v0.11.1.yaml
    options:
      disableNameSuffixHash: true
